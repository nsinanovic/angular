        <script language="javascript" type="text/javascript">
            function funkcija() {
                var y = document.getElementById("odabrano");
                var t = y.options[y.selectedIndex].value;


                var x = document.getElementById("kategorija");
                x.value = t;


            }

        </script>

<div class="row">

        <form>
        <fieldset>
        <div class="form-group">
            <label>Odaberi kategoriju</label>

            <select  class="form-control" id="odabrano" onchange="funkcija()">
                    <option ng-repeat="kategorija in data1.kategorijas"  >{{kategorija.title}}</option>
            </select>
        </div>
        <input ng-model="formData.newKategorija" id="kategorija"  >
