

<div class="container" style="margin-top: 40px;" >
  <h1 class="panel-title">Create new cv</h1>
  <form >
    <fieldset>
      <label><strong>Title</strong></label> <br>
      <input class="span12" ng-model="formData.newCvNaslov" placeholder="New Cv" type="text" maxlength="250"> <br>
      <label><strong>Description</strong></label> <br>
      <textarea class="span12" style="height: 250px" ng-model="formData.newCvDodatno" placeholder="Type your personal skills here..."></textarea> <br>
      <button class="btn btn-primary" ng-click="createCv()">Create</button>
      <button class="btn btn-danger" ng-click="clearCv()">Clear cv</button>
    </fieldset>
  </form>
</div>
