<div class="row" >

    <div class="col-lg-8">

        <h2>Berza poslova <small>beta version 1.1</small></h2>
    </div>
    <div class="col-lg-4">
        <div style="text-align: right">
            <a ng-click="changeLanguage('ba')" data-no-turbolink="true">BS </a> ||
            <a ng-click="changeLanguage('en')" data-no-turbolink="true">EN</a>
        </div>
        <div class="breadcrumb">
            <form role="form">
                <div class="form-group input-group">

                    <input type="text" class="form-control"  ng-model="searchText">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled="disabled">{{'SEARCH' | translate}}</button>
                </span>


                </div>
            </form>
        </div>
    </div>


</div>
<hr>


<div class="row">

    <div class="col-lg-8">

        <div class="page-header">
            <h1 id="container">{{'NEWADVARTISMENT' |translate}}</h1>
        </div>
        <div class="bs-example">
            <div class="jumbotron">
    <form>
        <fieldset>
            <label><strong> {{ 'TITLE' | translate }}</strong></label><br>
            <div class="form-group input-group">
                <span class="input-group-addon"></span>
                <input type="text"  ng-model="formData.newAdvartismentTitle" class="form-control" >
            </div>


            <label><strong>{{ 'DESCRIPTION' | translate }}</strong></label><br>
            <textarea class="form-control" style="height: 250px" ng-model="formData.newAdvartismentDescription" placeholder="Type your advartisment here..."></textarea><br>
            <label><strong>{{ 'LOCATION' | translate }}</strong></label><br>
            <input class="form-control" type="text"  ng-model="formData.newAdvartismentLocation" class="form-control" >
          <br>
           <label><strong>{{ 'CATEGORY' | translate }}</strong></label><br>
           <select class="form-control" ng-model="formData.newAdvartismentCategory" ng-options="color.name for color in colors"></select><br>
            <label><strong> {{ 'EXPIRE' | translate }}</strong></label><br>
            <input class="form-control"  ng-model="formData.newAdvartismentExpire" placeholder="New Advartisment" type="date"><br>
            <br>
            <button class="btn btn-primary" ng-click="createAdvartisment()">{{ 'CREATE' | translate }}</button>
            <button class="btn btn-danger" ng-click="clearAdvartisment()">{{ 'CLEAR' | translate }} </button>
        </fieldset>
    </form>
</div>
            <br>
        </div>
    </div>
</div>
