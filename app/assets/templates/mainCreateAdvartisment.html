<div class="row"  >
    <div class="col-lg-4" style="align-content: center">
        <div class="panel panel-primary">
            <div class="panel-heading"  >Create new advartisment </div>
<div class="container" style="margin-top: 40px">
    <form>
        <fieldset>
            <label><strong>Title</strong></label><br>
            <input class="span12" ng-model="formData.newAdvartismentTitle" placeholder="New Advartisment" type="text" maxlength="250"><br>
            <label><strong>Body</strong></label><br>
            <textarea class="span12" style="height: 250px" ng-model="formData.newAdvartismentDescription" placeholder="Type your advartisment here..."></textarea><br>
            <button class="btn btn-primary" ng-click="createAdvartisment()">Create</button>
            <button class="btn btn-danger" ng-click="clearAdvartisment()">Clear </button>
        </fieldset>
    </form>
</div>
            <br>
        </div>
    </div>
</div>
