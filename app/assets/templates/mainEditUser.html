<div class="row" >

    <div class="col-lg-8">

        <h2>Berza poslova <small>beta version 1.1</small></h2>
    </div>
    <div class="col-lg-4">

        <div class="breadcrumb">
            <form role="form">
                <div class="form-group input-group">

                    <input type="text" class="form-control"  ng-model="searchText">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled="disabled">{{'SEARCH' | translate}}</button>
                </span>


                </div>
            </form>
        </div>
    </div>


</div>
<hr>


<div class="row">

    <div class="col-lg-8">
        <span class="avatar"><img src="http://placehold.it/200x200"></span>


        <div class="page-header">
            <h1 id="container">Informacije o korisniku </h1>
        </div>
        <div class="bs-example">
            <div class="jumbotron">
                    <h3 >Update user</h3>
                    <form>
                        <fieldset>
                            <label><strong>Name</strong></label>
                            <input class="form-control" ng-model="formData.editUserName" type="text" maxlength="250" value="{{ formData.editUserName }}"><br>
                            <label><strong>Lastname</strong></label>
                            <input class="form-control" ng-model="formData.editUserLastname" type="text" maxlength="250" value="{{ formData.editUserLastname }}"><br>
                            <label><strong>Email</strong></label>
                            <input class="form-control" ng-model="formData.editUserEmail" type="text" maxlength="250" value="{{ formData.editUserEmail }}"><br>
                            <label><strong>Password</strong></label>
                            <input class="form-control" ng-model="formData.editUserPassword" type="text" maxlength="250" value="{{ formData.editUserPassword }}"><br>
                            <label><strong>Adress</strong></label>
                            <input class="form-control" ng-model="formData.editUserAddress" type="text" maxlength="250" value="{{ formData.editUserAdress }}"><br>
                            <label><strong>Phone</strong></label>
                            <input class="form-control" ng-model="formData.editUserPhone" type="text" maxlength="250" value="{{ formData.editUserPhone }}"><br><br>
                            <button class="btn btn-primary" ng-click="updateUser()">Update User</button>
                            <button class="btn btn-danger" ng-click="clearUser()">Clear User</button>
                        </fieldset>
                    </form>


            </div>
        </div>






    </div>

    <div class="col-lg-4">
        <div class="bs-example">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">  {{data.currentUser.username}}</span>
                    Datum registrovanja korisnika
                </li>

                <li class="list-group-item">
                    <span class="badge">5</span>
                    Broj mojih cv-a
                </li>
            </ul>
        </div>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">{{'NOTIFICATION' | translate}}</div>
            <div class="panel-body" ng-repeat="not in data2.notifications | filter:{ user_id: data.userId}">
                {{not.kategorija}}
            </div>
        </div>
        <hr>
        <div class="bs-example">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">>></span>
                    <a href="/#/cv/new">{{ 'NEWCV' | translate }} </a>
                </li>
                <li class="list-group-item">
                    <span class="badge">>></span>
                    Prika≈æi profil
                </li>

            </ul>
        </div>
        <hr>
        <div class="bs-example">
            <div class="list-group" ng-repeat="cv in data.cvs | filter:{ user_id: data.userId}">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">{{cv.naslov}}</h4>
                    <p class="list-group-item-text">  {{user_id}} </p>

                </a>

            </div>
        </div>





    </div>



</div>
