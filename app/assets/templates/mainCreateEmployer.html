<div class="row" >

    <div class="col-lg-8">

        <h2>Berza poslova <small>beta version 1.1</small></h2>
    </div>
    <div class="col-lg-4">
        <div style="text-align: right">
            <a ng-click="changeLanguage('ba')" data-no-turbolink="true">BS </a> ||
            <a ng-click="changeLanguage('en')" data-no-turbolink="true">EN</a>
        </div>
        <div class="breadcrumb">
            <form role="form">
                <div class="form-group input-group">

                    <input type="text" class="form-control"  ng-model="searchText">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled="disabled">{{'SEARCH' | translate}}</button>
                </span>


                </div>
            </form>
        </div>
    </div>


</div>
<hr>
        <div class="row">
<div class="col-lg-4" >
    <form>
        <fieldset>
            <div class="form-group">
                <label>{{ 'FIRST' | translate }} </label>
                <input class="form-control" ng-model="formData.newEmployerName" placeholder="Name" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{ 'EMAIL' | translate }} </label>
                <input class="form-control" ng-model="formData.newEmployerEmail" placeholder="Email" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{ 'PW' | translate }} </label>
                <input class="form-control" type="password" ng-model="formData.newEmployerPassword" placeholder="Password" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{ 'RPW' | translate }} </label>
                <input class="form-control" type="password" ng-model="formData.newEmployerProvjera" placeholder="Password" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{ 'LOCATION' | translate }} </label>
                <input class="form-control" ng-model="formData.newEmployerLocation" placeholder="Location" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{ 'WEBSITE' | translate }} </label>
                <input class="form-control" ng-model="formData.newEmployerWebsite" placeholder="Website" maxlength="250" minlength = "3">
            </div>
            <br>
            <button class="btn btn-primary" ng-click="createEmployer()">{{ 'CREATE' | translate }} </button>
            <button class="btn btn-default" ng-click="clearEmployer()">{{ 'CLEAR' | translate }} </button>


        </fieldset>
    </form>

</div>
        </div>
