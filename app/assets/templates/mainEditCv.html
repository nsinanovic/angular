<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a ng-click="navHome()" class="brand">My blog</a>
        <ul class="nav pull-right">
            <li><a ng-click="navNewCv()">New cv</a></li>
        </ul>
    </div>
</div>

<div class="container" style="margin-top: 40px">
    <h1 class="text-center">Update cv</h1>
    <form>
        <fieldset>
            <label><strong>Title</strong></label>
            <input class="span12" ng-model="formData.editNaslov" type="text" maxlength="250" value="{{ formData.editNaslov }}">
            <label><strong>Body</strong></label>
            <textarea class="span12" style="height: 250px" ng-model="formData.editDodatno">{{ formData.editDodatno }}</textarea>
            <button class="btn btn-primary" ng-click="updateCv()">Update cv</button>
            <button class="btn btn-danger" ng-click="clearCv()">Clear cv</button>
        </fieldset>
    </form>
</div>
