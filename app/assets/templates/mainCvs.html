<div>
    <div class="row" >

        <div class="col-lg-8">

            <h2>Berza poslova <small>beta version 1.1</small></h2>
        </div>
        <div class="col-lg-4">

            <div class="breadcrumb">
                <form role="form">
                    <div class="form-group input-group">

                        <input type="text" class="form-control"  ng-model="searchText">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled="disabled">{{'SEARCH' | translate}}</button>
                </span>


                    </div>
                </form>
            </div>
        </div>


    </div>
    <hr>


    <div class="row"  >
        <div class="col-lg-8">
            <div class="col-lg-4"  ng-repeat="cv in data.cvs | filter:searchText">

                <span class="avatar"><img src="http://placehold.it/200x100"></span><br>

                {{cv.naslov}} <br>
                <a ng-click="viewCv(cv.id)">{{'READ' |translate}}</a>
                <hr>

            </div>
        </div>




    </div>

</div>
