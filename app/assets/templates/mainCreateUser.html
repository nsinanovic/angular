<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a ng-click="navHome()" class="brand">My blog</a>
        <ul class="nav pull-right">
            <li><a ng-click="navNewUser()">New User</a></li>
        </ul>
    </div>
</div>

<div class="container" style="margin-top: 40px">
    <h1 class="text-center">Create new user</h1>
    <form>
        <fieldset>
            <label><strong>Email</strong></label>
            <input class="span12" ng-model="formData.newUserEmail" placeholder="New User" type="text" maxlength="250">
            <label><strong>Password</strong></label>
            <textarea class="span12" style="height: 250px" ng-model="formData.newUserPassword" placeholder="Type your password here..."></textarea>
            <button class="btn btn-primary" ng-click="createUser()">Create</button>
            <button class="btn btn-danger pull-right" ng-click="clearUser()">Clear user</button>
        </fieldset>
    </form>
</div>
