<style>
    body     { padding-top:30px; }
</style>
<div class="row" >

    <div class="col-lg-8">

        <h2>Berza poslova <small>beta version 1.1</small></h2>
    </div>
    <div class="col-lg-4">
        <div style="text-align: right">
            <a ng-click="changeLanguage('ba')" data-no-turbolink="true">BS </a> ||
            <a ng-click="changeLanguage('en')" data-no-turbolink="true">EN</a>
        </div>
        <div class="breadcrumb">
            <form role="form" >
                <div class="form-group input-group">

                    <input type="text" class="form-control"  ng-model="searchText">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" disabled="disabled">{{'SEARCH' | translate}}</button>
                </span>


                </div>
            </form>
        </div>
    </div>


</div>
<hr>
        <div class="row">
<div class="col-lg-4" >
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <fieldset>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">                <label> {{'FIRSTNAME' | translate}}</label>
                <input class="form-control" name="name" ng-model="formData.newUserName" placeholder="First name" maxlength="250" minlength = "3">
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
            </div>
            <div class="form-group">
                <label>{{'LASTNAME' | translate}}</label>
                <input class="form-control" ng-model="formData.newUserLastname" placeholder="Last name" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{'ADDRESS' | translate}}</label>
                <input class="form-control" ng-model="formData.newUserAddress" placeholder="Address" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{'PHONE' | translate}}</label>
                <input class="form-control" ng-model="formData.newUserPhone" placeholder="Phone number" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{'EMAIL' | translate}}</label>
                <input class="form-control" ng-model="formData.newUserEmail" placeholder="Email" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{'PW' | translate}}</label>
                <input class="form-control" type="password" ng-model="formData.newUserPassword" placeholder="Password" maxlength="250" minlength = "3">
            </div>
            <div class="form-group">
                <label>{{'RPW' | translate}}</label>
                <input class="form-control" type="password"  ng-model="formData.newUserProvjera" placeholder="Password" maxlength="250" minlength = "3">
            </div>

            <br>
            <button class="btn btn-primary" ng-click="createUser()">{{'CREATE' | translate}}</button>
            <button class="btn btn-default" ng-click="clearUser()">{{'CLEAR' | translate}}</button>

            <input class="form-control"  ng-model="formData.newUserUsername" style="visibility: hidden">

        </fieldset>
    </form>

</div></div>
